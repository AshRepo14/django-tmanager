{% extends 'base.html' %}
{% block content %}

<section>
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Item Info</h2>
            </div>
        </div>
        <div class="row">
            {% for item in items %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                        {% if item.image %}
                            <img src="{{ item.image.url }}" class="img-fluid rounded-start" alt="item-image">
                        {% else %}
                            <img src="https://picsum.photos/160" class="img-fluid rounded-start" alt="placeholder-image">
                        {% endif %}
                        </div>
                        <div class="col-md-8 text-bg-secondry">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text">Quantity: {{ item.quantity }}</p>
                                <p class="card-text">Phone No: {{ item.phone }}</p>
                                <p class="card-text">Item ID: {{ item.item_id }}</p>
                                <p class="card-text"><small class="text-muted">Added on {{ item.created_at }}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
